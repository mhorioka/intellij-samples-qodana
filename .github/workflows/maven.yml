# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Build Java examples with Maven
        run: mvn -B verify --file java-samples/pom.xml
      - name: Build Kotlin examples with Maven
        run: mvn -B verify --file kotlin-samples/pom.xml

  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.2
        with:
          args: |
            --source-directory,java-samples
          artifact-name: qodana-java-samples
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

